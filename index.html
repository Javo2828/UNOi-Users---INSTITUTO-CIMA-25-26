    h1 { text-align: center; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    input, button { font-size: 16px; padding: 8px; margin: 4px 0; }
    .result { margin-top: 12px; padding: 12px; border-radius: 6px; background: #f7f7f7; }
    .hidden { display: none; }
    .danger { color: #b00; font-weight: 600; font-size: 14px; }

  <script>
    let fuse;

    document.addEventListener("DOMContentLoaded", () => {
      // Configurar búsqueda difusa
      fuse = new Fuse(alumnos, {
        keys: ["nombre"],
        threshold: 0.4,
      });

      const input = document.getElementById("nameInput");
      const btn = document.getElementById("searchBtn");
      const foundDiv = document.getElementById("found");
      const notFoundDiv = document.getElementById("notFound");
      const foundName = document.getElementById("foundName");
      const foundUser = document.getElementById("foundUser");
      const foundPass = document.getElementById("foundPass");
      const foundGrade = document.getElementById("foundGrade");
      const copyPass = document.getElementById("copyPass");

      btn.addEventListener("click", () => {
        const nombre = input.value.trim();
        if (!nombre) return;

        const results = fuse.search(nombre);
        if (results.length === 0) {
          foundDiv.classList.add("hidden");
          notFoundDiv.classList.remove("hidden");
        } else {
          notFoundDiv.classList.add("hidden");
          foundDiv.classList.remove("hidden");
          const alumno = results[0].item;
          foundName.textContent = alumno.nombre;
          foundUser.textContent = alumno.usuario;
          foundPass.textContent = alumno.password;
          foundGrade.textContent = alumno.grado;
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") btn.click();
      });

      copyPass.addEventListener("click", () => {
        const text = foundPass.textContent;
        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {
          copyPass.textContent = "Copiado ✓";
          setTimeout(()=> copyPass.textContent = "Copiar", 1500);
        });
      });
    });
  </script>
